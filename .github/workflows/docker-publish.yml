name: Docker

on:
  push:
    # Publish `master` as Docker `latest` image.
    branches:
      - master   

jobs:
  push:    
    runs-on: ubuntu-latest    
    steps:      
      - name: Build image
        uses: docker/build-push-action@v1
          with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_PASSWORD }}
            repository: robsontenorio/laravel
            tags: latest
